<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="./nval.min.js"></script>
    <script src="https://unpkg.com/tippy.js/dist/tippy.all.min.js"></script>
    <script src="../dist/browser/nval-tippy.min.js"></script>
    <script src="main.js"></script>
    
    <style>
        .tippy-content {
            font-size: 14px;
        }
    </style>

</head>
<body>

<form id="form" class="form" style="padding: 10px;">
    <div class="form-group">
        <label class="form-label" for="firstName">First name</label>
        <input class="form-control" type="text" name="firstName" id="firstName" data-val-required="true" data-msg-required="This field is required." data-val-minlength="2" data-msg-minlength="Minimal length is {0}." data-val-maxlength="10" data-msg-maxlength="Maximal length is {0}.">
    </div>
    <div class="form-group">
        <label class="form-label" for="middleName">Middle name</label>
        <input class="form-control" type="text" name="middleName" id="middleName">
    </div>
    <div class="form-group">
        <label class="form-label" for="lastName">Last name</label>
        <input class="form-control" type="text" name="lastName" id="lastName" data-val-minlength="2" data-msg-minlength="Minimal length is {0}.">
    </div>
    <div class="form-group">
        <label class="form-label" for="email">Email</label>
        <input class="form-control" type="email" name="email" id="email" data-msg-email="Email address is not valid.">
    </div>
    <div class="form-group">
        <label class="form-label" for="age">Age</label>
        <input class="form-control" type="number" name="age" id="age" data-val-range="true" min="15" max="120" data-msg-range="From {0} till {1}.">
    </div>
    <div class="form-group">
        <label class="form-label">Gender</label><br>
        <label class="form-label" for="genderMale">Male</label>
        <input type="radio" name="gender" id="genderMale" data-val-required="true" data-msg-required="This field is required." value="1">
        <label class="form-label" for="genderFemale">Female</label>
        <input type="radio" name="gender" id="genderFemale" value="2">
    </div>
    <button class="btn btn-success" id="submitBtn">Check</button>
</form>
<script>
    init();
</script>
</body>
</html>
